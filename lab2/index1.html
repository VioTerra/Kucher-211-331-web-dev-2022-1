<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Форма обратной связи</title>
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
</head>

<body>
	<main>
		<div class="section1">
			<div>
				<nav>
					<ul>
						<li class="li"><a href="index.html">Форма для аутентификации</a></li>
						<li class="li"><a href="index1.html">Форма обратной связи</a></li>
					</ul>
				</nav>
			</div>
		</div>
		<div class="section2 flex-center">
			<fieldset class="fieldset2">
				<!-- <legend>Форма обратной связи</legend> -->
				<h1>Форма обратной связи</h1>
				<form method="post" action="https://httpbin.org/post" enctype="multipart/form-data">
					<!-- <input type="hidden" name="user_id" value="1"> -->
					<div>
						<label for="fio">ФИО</label>
						<br>
						<input class="input-field2" type="text" id="fio" name="fio" placeholder="Иванов Иван Иваныч"
							required>
					</div>
					<div>
						<label for="email">Электронная почта</label>
						<br>
						<input class="input-field2" type="email" name="email" id="email" placeholder="Введите email"
							required>
					</div>

					<!-- <h1>Откуда вы узнали о нас?</h1> -->
					<!-- <legend>Откуда Вы узнали о нас?</legend> -->
					<h2>Откуда вы узнали о нас?</h2>
					<div class="label">
						<input type="radio" id="friends" name="found-out-about-us" value="friends">
						<label for="friends">Рассказали друзья</label>
					</div>
					<div class="label">
						<input type="radio" id="web" name="found-out-about-us" value="web">
						<label for="web">Нашли в интернете</label>
					</div>
					<div class="label">
						<input type="radio" id="other" name="found-out-about-us" value="other" checked>
						<label for="other">Другое</label>
					</div>

					<div>
						<label for="complaint-or-suggestion">Категория обращения</label>
						<br>
						<select class="border-radius-black" name="complaint-or-suggestion" id="complaint-or-suggestion">
							<option value="complaint">Жалоба</option>
							<option value="suggestion" selected>Предложение</option>
						</select>
					</div>

					<div>
						<label for="message">Текст сообщения</label>
						<br>
						<textarea class="border-radius-black" name="message" id="message" cols="34" rows="5"
							placeholder="Введите сообщение..." required></textarea>
					</div>

					<div>
						<label>Вложение</label>
						<br>
						<input class="file" type="file" id="file" name="file">
					</div>

					<div class="label">
						<input type="checkbox" name="accept-personal-data" id="accept-personal-data" value="true"
							required>
						<label for="accept-personal-data">Согласен с обработкой персональных данных</label>
					</div>

					<button class="btn" type="submit">Отправить</button>
				</form>
			</fieldset>
		</div>
	</main>
</body>

</html>
